<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const first = () => (new Promise((resolve, reject) => {
            console.log(3);        //  1
            let p = new Promise((resolve, reject) => {
                console.log(7);    //  2
                setTimeout(() => {
                    console.log(5); // 6
                    resolve(6);
                }, 0);
                resolve(1);     
            })
            resolve(2);
            p.then(arg => {
                console.log(arg);  //  4
            })
        }))
        first().then(arg => {
            console.log(arg);    //   5
        })
        console.log(4);          //   3
        // 打印出 3 7 4 1 2 5
    </script>
</body>

</html>
