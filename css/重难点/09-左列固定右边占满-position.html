<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            position: relative;
            width: 500px;
        }

        #left {
            position: absolute;
            width: 200px;
            height: 50px;
            top: 0;
            left: 0;
            background-color: #f00;
        }

        #right {
            position: absolute;
            top: 0;
            right: 0;
            /* left: 200px; */
            height: 50px;
            background-color: #0f0;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>

</html>
