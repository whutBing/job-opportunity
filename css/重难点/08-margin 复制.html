<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            padding: 100px 0 0;
            box-sizing: border-box;
            position: relative;
        }

        /* 绝对定位 */
        .A {
            height: 100px;
            background: #BBE8F2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .B {
            height: 100%;
            background: #D9C666;
        }
    </style>
</head>

<body>

    <body>
        <div class="outer">
            <div class="A"></div>
            <div class="B"></div>
        </div>
    </body>
</body>

</html>
